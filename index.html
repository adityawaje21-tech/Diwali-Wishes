<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali Wishes</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Pacifico', cursive;
            background: linear-gradient(45deg, #ffcc00, #ff6699);
            animation: backgroundAnimation 10s infinite alternate;
            text-align: center;
        }
        .message {
            font-size: 4em;
            color: #ffffff;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeIn 2s forwards, bounce 1s infinite;
        }
        .sub-message {
            font-size: 1.8em;
            color: #fff;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 2s; /* Delayed for effect */
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(45deg, #ffcc00, #ff6699);
            }
            100% {
                background: linear-gradient(45deg, #66ffcc, #ff6699);
            }
        }
        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            top: 0;
            left: 0;
        }
        .confetti div {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #ffffff;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 1.5s infinite;
        }
        @keyframes sparkle {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="message" id="diwaliMessage">ðŸª” Happy Diwali! ðŸª”</div>
    <div class="sub-message" id="diwaliWishes">Wishing you a festival filled with joy, lights, and love!</div>
    <div class="confetti" id="confetti"></div>

    <script>
        window.onload = function() {
            const message = document.getElementById('diwaliMessage');
            const subMessage = document.getElementById('diwaliWishes');
            message.style.animation = 'fadeIn 2s forwards';
            subMessage.style.animation = 'fadeIn 2s forwards';

            // Create confetti
            const confettiContainer = document.getElementById('confetti');
            for (let i = 0; i < 100; i++) {
                createConfetti(confettiContainer);
            }

            // Create sparkles
            for (let i = 0; i < 30; i++) {
                createSparkle();
            }
        };

        function createConfetti(container) {
            const confettiPiece = document.createElement('div');
            confettiPiece.style.backgroundColor = getRandomColor();
            confettiPiece.style.left = Math.random() * 100 + 'vw';
            confettiPiece.style.animationDuration = Math.random() * 2 + 3 + 's';
            confettiPiece.style.transform = `rotate(${Math.random() * 360}deg)`;
            confettiPiece.classList.add('fall');
            container.appendChild(confettiPiece);

            setTimeout(() => {
                confettiPiece.remove();
            }, 5000); // Remove confetti after 5 seconds
        }

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 1500); // Remove sparkle after 1.5 seconds
        }

        function getRandomColor() {
            const colors = ['#ff0', '#ff69b4', '#00ff00', '#00ccff', '#ff6600'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Add event listener for tap to create sprinkles
        document.body.addEventListener('click', function(event) {
            createSprinkle(event.clientX, event.clientY);
        });

        function createSprinkle(x, y) {
            const sprinkle = document.createElement('div');
            sprinkle.classList.add('sparkle');
            sprinkle.style.left = x + 'px';
            sprinkle.style.top = y + 'px';
            sprinkle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(sprinkle);

            setTimeout(() => {
                sprinkle.remove();
            }, 1500); // Remove sprinkle after 1.5 seconds
        }
    </script>
</body>
</html>
